<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <!--a button for loading the add place page. -->
      <button ion-button icon-only (click)="onLoadNewPlace()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Awesome Places
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <!--A loop for displaying the list of saved places. -->
    <ion-item
      *ngFor="let place of places"
      (click)="onOpenPlace(place)">{{ place.title }}</ion-item>
  </ion-list>
</ion-content>
