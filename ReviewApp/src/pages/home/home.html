<ion-content>
 
  <ion-list no-lines>
 
    <ion-item-sliding *ngFor="let review of reviews">
 
      <ion-item>
 
       <!-- <ion-avatar item-left>
        <img src="https://api.adorable.io/avatars/75/{{review.title}}">
        </ion-avatar>-->
 
        <h2>{{review.title}}</h2>
        <p>{{review.description}}</p>
 
        <ion-icon *ngIf="review.rating < 50" danger name="sad"></ion-icon>
        <ion-icon *ngIf="review.rating >= 50" secondary name="happy"></ion-icon> 
        {{review.rating}}
 
      </ion-item>
 



      <ion-item-options>
        <button ion-button color="danger" (click)="deleteReview(review)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>

<!-- ionic tabs for map-->
  <ion-tabs color="light">
  <ion-tab [root]="tab1Root" tabTitle="Map" tabIcon="navigate"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="List" tabIcon="list"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="ReviewList" tabIcon="list"></ion-tab>
    <ion-tab [root]="tab4Root" tabTitle="ReviewList" tabIcon="list"></ion-tab>

</ion-tabs>
  </ion-list>


  
 
</ion-content>
