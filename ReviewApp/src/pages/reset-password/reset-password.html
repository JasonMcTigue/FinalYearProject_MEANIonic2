<ion-header>
  <ion-navbar>
    <ion-title>Reset Password</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
  <ion-title>ResetPassword</ion-title>
   <!--form to be submited with users email -->
<form [formGroup]="resetPasswordForm" (ngSubmit)="submit()" novalidate>
    <ion-row>
      <!--Text box item for entering email -->
      <ion-item>
        <ion-label for="email"></ion-label>
        <ion-input type="email" value="" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>
    </ion-row>
    <ion-row>
      <!--Submit button verifys user and sends email. -->
      <button ion-button type="submit" block>Reset password</button>
    </ion-row>
  </form>
 
</ion-content>
