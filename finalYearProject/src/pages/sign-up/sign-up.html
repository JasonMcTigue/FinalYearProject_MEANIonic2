<ion-header>

  <ion-navbar color="danger">
    <ion-title>SignUp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="signUpForm" (submit)="createUser()" novalidate>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input #email formControlName="email" type="email" (change)="elementChanged(email)" placeholder="Enter email" [class.invalid]="!signUpForm.controls.email.valid && (emailChanged || submitAttempt)"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signUpForm.controls.email.valid && (emailChanged || submitAttempt)"><p>Not a valid email</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input #password formControlName="password" type="password" (change)="elementChanged(password)" placeholder="Enter Password" [class.invalid]="!signUpForm.controls.password.valid && (passowrdChanged || submitAttempt)"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signUpForm.controls.password.valid && (passowrdChanged || submitAttempt)"><p>Password must be 6 characters.</p>
    </ion-item>

    <button ion-button block type="submit">Create Account</button>

  </form>

</ion-content>
