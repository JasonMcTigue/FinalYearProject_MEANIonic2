<ion-header>

  <ion-navbar color="danger">
    <ion-title>ForgotPassword</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="forgotPasswordForm" (submit)="resetPassword()" novalidate>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input #email formControlName="email" type="email" (change)="elementChanged(email)" placeholder="Enter email" [class.invalid]="!forgotPasswordForm.controls.email.valid && (emailChanged || submitAttempt)"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!forgotPasswordForm.controls.email.valid && (emailChanged || submitAttempt)"><p>Not a valid email</p>
    </ion-item>

    <button ion-button block type="submit">
      Reset your Password
    </button>

  </form>

</ion-content>
